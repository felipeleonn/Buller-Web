    <section id="section-contacto" class="contact-section">
      <div class="container-contacto">
        <div class="contact-left">
          <h2>Contacto</h2>

          <form action="">

            <input type="text" id="name" name="name" />

            <label for="message">Mensaje</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"

        </div>
